<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/styles.css">

  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="card">
    <img class="qr" src="images\image-qr-code.png" alt="qr-code">
    <div class="intro">
      <h3 class="about"><b><center>Improve your front-end skills by building projects</center></b></h3>
      <p class="dir"><center>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</center></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://dabi-jay.github.io/MyPortfolio/">Agosu Jubril</a>.
  </div>
</body>
</html>
